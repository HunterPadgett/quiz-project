<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coding quiz (that's probably dysfunctional!)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <!-- <a href="./scores.html">High Scores</a> -->
    <div id="scoreStore"></div>
    <div id="countdownTimer"> </div>
  </header>

  <main>
    <div class="container">
      <div class="startContainer" id="startContainer">
        <button class="startButton" id="startHide">Start Quiz</button>
      </div>
      <div class="questionContainer" id="questionHide">
        <div class="question" id="getQuestion">
          <h2 id="quesTitle" class="h2"></h2>
          <div class="buttonContainer" id="answerButtons"></div>
        </div>
      </div>
    </div>
    <div> 
      <form class="form" id="form">
        <p >Enter your initials: <input id="initialInput">
        <button id="signUp">Submit</button>
        </p>
      </form>
    </div>
    <div class="card" id="card">
      <h2>High Scores:</h2>
      <div class="initContainer">
        <p class="init">Initials: <span id="userInitials"></span></p>
        <p class="score">Score: <span id="userScores"></span></p>
      </div>  
    </div>
  </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
